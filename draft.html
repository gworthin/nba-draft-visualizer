<!DOCTYPE html>
<html>

<head>
    <title>NBA Draft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div id="title">
        <h1>NBA Draft Visualizer</h1>
        <p>Created by Gabriel Worthington</p>
    </div>
    <div class="input-container">
        <div id="filter-container" class="stat-box">
            <div id="filter-title-container">
                <h2>Filter Mode</h2>
                <p>Filter draft picks based on up to 5 conditions</p>
            </div>
            <div id="filter-stat-lines-container"></div>
            <div id="filter-submit-container">
                <div id="filter-logic-container">
                    <label for="logic">Combine using:</label>
                    <select id="logic">
                        <option value="and">AND</option>
                        <option value="or">OR</option>
                    </select>
                </div>
                <div id="filter-button-container">
                    <button id="add-stat">Add a Stat</button>
                    <input type="submit" value="Go!" id="filter-go" class="go">
                </div>
            </div>
        </div>

        <div id="single-stat-container" class="stat-box">
            <div id="single-title">
                <h2>Single Stat Mode</h2>
                <p>Visualize a single stat across all draft picks</p>
            </div>
            <div id="single-options-container">
                <select class="stat-type" id="single-stat-type" onchange="toggleAdvancedSettingsDisable()">
                    <optgroup label="Career Totals">
                        <option value="yrs">Years Played</option>
                        <option value="gms">Games Played</option>
                        <option value="min">Minutes Played</option>                        
                        <option value="pts">Total Points</option>
                        <option value="trb">Total Rebounds</option>
                        <option value="ast">Total Assists</option>
                        <option value="fg%">Career FG%</option>
                        <option value="3p%">Career 3P%</option>
                        <option value="ft%">Career FT%</option>
                    </optgroup>
                    <optgroup label="Per Game Stats">
                        <option value="mpg">Minutes per Game</option>
                        <option value="ppg">Points per Game</option>
                        <option value="rpg">Rebounds per Game</option>
                        <option value="apg">Assists per Game</option>
                    </optgroup>
                    <optgroup label="Advanced Stats">
                        <option value="ws">Win Shares</option>
                        <option value="ws/48">Win Shares / 48</option>
                        <option value="bpm">Box +/-</option>
                        <option value="vorp">VORP</option>
                    </optgroup>
                    <optgroup label="Accolades">
                        <option value="mvps">MVPs</option>
                        <option value="dpoys">DPOYs</option>
                        <option value="smoys">6MOYs</option>
                        <option value="mips">MIPs</option>
                        <option value="fmvps">Finals MVPs</option>
                        <option value="1st_team">All-NBA 1st Teams</option>
                        <option value="2nd_team">All-NBA 2nd Teams</option>
                        <option value="3rd_team">All-NBA 3rd Teams</option>
                        <option value="all_nba">Total All-NBA Teams</option>
                        <option value="all_star">All-Star Selections</option>
                    </optgroup>
                    <optgroup label="Misc">
                        <option value="franchise">Team</option>
                    </optgroup>
                </select>
            </div>

            <div id="legend-switch-container">
                <label for="legend-switch" class="checkbox-label">
                    <p>Show Legend</p>
                    <input type="checkbox" id="legend-switch"/>
                    <span class="checkbox-custom"></span>
                </label>
            </div>

            <div id="single-advanced-settings-container">
                <label for="advanced-switch" class="checkbox-label">
                    <p class="checkbox-text">Show Advanced Settings</p>
                    <input type="checkbox" id="advanced-switch" onchange="toggleAdvancedSettingsVisibility()" />
                    <span class="checkbox-custom"></span>
                </label>

                <div id="single-advanced-options-container" class="advanced-div">

                    <label for="classification-method">Classification Method: </label>
                    <select id="classification-method">
                        <option value="natural-breaks">Natural Breaks</option>
                        <option value="equal-interval">Equal Interval</option>
                        <option value="quantile">Quantile</option>
                    </select>

                    <label for="number-of-classes">Number of Classes: </label>
                    <input type="number" id="number-of-classes" class="num-input" min="2"/>

                </div>
            </div>
            <div id="single-go-container">
                <input type="submit" value="Go!" id="single-go" class="go">
            </div>
        </div>
    </div>

    <div id="legend-container" class="stat-box"></div>

    <div id="grid-container"></div>

    <script src="papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="table_script.js"></script>
    <script src="simple-statistics.min.js"></script>
    <script src="filter_script.js"></script>
    <script src="single_script.js"></script>

</body>

</html>
